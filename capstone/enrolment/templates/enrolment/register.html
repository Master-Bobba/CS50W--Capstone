{% extends "enrolment/layout.html" %}

{% block body %}

    <h2 style="margin-left: 20px; margin-right: 20px; margin-top:20px;">Register</h2>

    {% if message %}
        <div style="margin-left: 20px; margin-right: 20px; margin-bottom: 20px; color: red;">{{ message }}</div>
    {% endif %}

    <form action="#" method="post" style="margin-left: 20px; margin-right: 20px;">
        {% csrf_token %}
        <div class="form-group">
            <label class="mr-sm-2" for="inlineFormCustomSelect">Preference</label>
            <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" name="status">
                <option value="choose"selected>Choose...</option>
                <option value="student">Student</option>
                <option value="professor">Professor</option>
            </select>
          </div>
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Register">
    </form>

    <div style="margin-left: 20px; margin-right: 20px; margin-top: 10px;">
        Already have an account? <a href="{% url 'login' %}" >Log In here.</a>
    </div>

{% endblock %}
