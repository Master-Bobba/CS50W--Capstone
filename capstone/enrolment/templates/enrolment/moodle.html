{% extends "enrolment/layout.html" %}
{% load static %}

{% block body %}
    <h3 style="padding:40px;"> My Moodle Page </h3>

    <h4 style="margin-left:40px;">My Classes</h4>
    <div class="row" style="margin-left:40px; display: flex; flex-wrap: wrap;" >
        
        {% for class in classes %}
            <div>
                <div class="card" style="width: 20rem; height: 12rem; margin:10px;">
                    <div class="card-header">
                        <h5>{{class.name}}</h5>
                    </div>
                    <div class="card-body">
                        <h6 class="card-subtitle mb-2 text-muted">by {{class.teacher}}</h6>
                        <p class="card-text" style="margin-top: 20px; white-space: normal; overflow: hidden; text-overflow:ellipsis; display: -webkit-box !important; -webkit-line-clamp: 2; -webkit-box-orient: vertical;">{{class.description}}</p>
                    </div>
                </div>
            </div>    
        {% endfor %}
        
    </div>
    {% endblock %}
